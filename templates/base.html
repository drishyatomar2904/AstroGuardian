<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AstroGuardian - {% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block head %}{% endblock %}
</head>
<body>
  <!-- Starry background -->
  <div class="stars" id="stars"></div>
  
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent px-4">
    <a class="navbar-brand text-glow" href="/"><i class="fas fa-rocket me-2"></i>ðŸš€ AstroGuardian</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/asteroids' %}active{% endif %}" href="/asteroids">Asteroids</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/solar-flares' %}active{% endif %}" href="/solar-flares">Solar Flares</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/iss' %}active{% endif %}" href="/iss">ISS Tracker</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="/about">About</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="content-wrapper py-5">
    {% block content %}{% endblock %}
  </div>
  
  <footer class="text-center text-muted py-4">
    <div class="container">
      <p class="mb-2 text-white">âœ¨ Crafted by Drishya Tomar | Powered by NASA APIs âœ¨</p>

      <div class="social-icons mt-3">
        <a href="https://github.com/drishyatomar2904" class="text-light mx-2"><i class="fab fa-github fa-lg"></i></a>
        <a href="https://www.linkedin.com/in/drishya-tomar-97099425a/" class="text-light mx-2"><i class="fab fa-linkedin fa-lg"></i></a>

      </div>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
